<!DOCTYPE HTML>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
            :root {
                --col-correct: #a4be71;
                --col-misplaced: #e19627;
            }
            html {
                background-color: #f4f4f4;
            }
            body {
                background-color: #f4f4f4;
                padding: 0;
                margin: 0;
                font-family: "IBM Plex Sans";
                color: #2c2c2c;
            }
            #main-container {
                padding: 30px 200px;
            }
            #logo {
                font-size: 36px;
                margin-bottom: 100px;
            }
            #game-area {
                padding: 0 200px;
                text-align: center;
            }
            #guess-stage {
                display: flex;
                flex-direction: row;
                margin-bottom: 50px;
            }
            #guess-stage h2 {
                font-size: 42px;
                font-family: "IBM Plex Mono";
                font-weight: 300;
                margin: 20px 0;
            }
            #guess-stage * {
                flex: 1;
            }
            .correct {
                font-weight: 800;
                color: var(--col-correct);
            }
            .misplaced {
                font-weight: 800;
                color: var(--col-misplaced);
            }
            #keyboard {
                display: flex;
                flex-direction: column;
                row-gap: 5px;
            }
            .key-row ul {
                display: flex;
                flex-direction: row;
                column-gap: 5px;
                list-style: none;
                margin: 0;
                font-family: "IBM Plex Mono";
                justify-content: center;
            }
            .key-row ul li {
                background-color: #e4e4e4;
                font-size: 42px;
                padding: 10px 25px;
                text-transform: uppercase;
            }
            #input {
                font-size: 160px;
                margin: 0;
                margin-bottom: -40px;
            }
            #input::after {
                content: "\00a0\00a0";
                width: 0;
                visibility: hidden;
                margin-right: -100px;
            }
            hr {
                height: 4px;
                margin: 20px 40px 10px;
                border: none;
                background-color: black;
            }
        </style>
        <script defer>
            var answer = "";
            var answer_input; 
            function submit() {

            }
            function process_key(event) {
                switch (event.key) {
                    case "Backspace":
                        backspace();
                        break;
                    case "Enter":
                        submit();
                        break;
                    default:
                        if (event.key >= 'a' && event.key <= 'z') {
                            press_key(event.key.toUpperCase());
                        }
                }
            }
            function update_guess() {
                answer_input.innerHTML = answer;
            }
            function backspace() {
                if (answer == "") return;
                else answer = answer.slice(0, -1);
                update_guess();
            }
            function press_key(char) {
                if (char == '<') return backspace();
                if (answer.length >=5) return;
                answer += char;
                update_guess();
            }
            function generate_keys() {
                answer_input = document.getElementById("input");
                let keyboard = document.getElementById("keyboard");
                document.addEventListener('keydown', process_key);
                let keyrows = [ 
                    document.createElement("div"),
                    document.createElement("div"),
                    document.createElement("div")
                ];
                let x_keys = [ "QWERTYUIOP<", "ASDFGHJKL*", "ZXCVBNM" ];
                console.log(x_keys);
                for (let i = 0; i < keyrows.length; i++) {
                    let ul = document.createElement("ul");;
                    for (let j = 0; j < x_keys[i].length; j++) {
                        let key = document.createElement('li');
                        key.onclick = () => { press_key(x_keys[i][j]); }
                        if (x_keys[i][j] == '*') {
                            key.innerHTML = "↩";
                        } else if (x_keys[i][j] == '<') {
                            key.innerHTML = "⌫";
                        }
                        else key.innerHTML = x_keys[i][j];
                        ul.appendChild(key);
                    }
                    keyrows[i].classList.add("key-row");
                    keyrows[i].appendChild(ul);
                    keyboard.appendChild(keyrows[i]);
                }
            }
        </script>
    </head>
    <body onload="generate_keys()">
        <div id="main-container">
            <h1 id="logo">rustle</h1>
            <div id="game-area">
                <div id="input-area">
                    <h1 id="input"></h1>
                    <hr id="input-bar">
                </div>
                <div id="guess-stage">
                    <div class="guess-container">
                        <h2>AB<span class="correct">A</span>T<span class="misplaced">E</span></h2>
                    </div>
                    <div class="guess-container">
                        <h2>GLIDE</h2>
                    </div>
                    <div class="guess-container">
                        <h2>CREAM</h2>
                    </div>
                    <div class="guess-container">
                        <h2>CRANE</h2>
                    </div>
                    <div class="guess-container">
                        <h2>STOVE</h2>
                    </div>
                </div>
                <div id="keyboard">
                </div>
            </div>
        </div>
    </body>
</html>
